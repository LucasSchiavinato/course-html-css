<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="imagens/favicon.ico">
    <title>Incorporação de vídeos externos</title>
</head>
<body>
    <h1> Incorporando vídeos externos</h1>
    <p>A forma mais barata para o cliente de ter um site hospednado com vídeos</p>
    <hr>
        <!--A forma de fazer o upload de vídeos consumindo banda é inviavel, ja a forma de colocar vídeos externos ja hospedados em streaming não consome banda e melhora a experiência do cliente.-->
        <h2>Inserção de vídeo externo</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/pnrVI3gf_cA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
