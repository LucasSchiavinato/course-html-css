<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico">
    <title>Vídeos em HTML5</title>
</head>
<body>
<!--Cabeçalho-->
    <h1>Inserindo vídeos em HTML5</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <hr>
    <!--1-->
    <!--<h2>Forma simples</h2>
    <video src="" controls></video>-->
    <h2>Forma correta</h2>
    <video width="500px" controls poster="imagens/tumbv.png">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/videohb.m4v" type="video/m4v">
        <source src="midia/videohb.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <p> O problema dessa forma é a hospedagem que consome muito do cliente</p>
</body>
</html>
