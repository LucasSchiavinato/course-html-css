<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="disc">
        <li title="Use a tag p">Parágrafo</li>
        <li title="Use a tag h1">Titulo</li>
        <li title="Use a tag img">Imagens</li>
        <li title="Use a tag hr">Linha horizontal</li>
        <li title="Use a tag br">Quebra de linha</li>
        <li title="Use a tag ul e li">Lista Desordenada</li>
        <li title="Use a tag ol e li">Lista Ordenada</li>
    </ul>
</body>
</html>
